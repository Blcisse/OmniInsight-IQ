[alembic]
script_location = migrations
prepend_sys_path = .
output_encoding = utf-8

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

[sqlalchemy]
# Leave blank or placeholder; we'll load from env.py dynamically
# For local development, ensure this matches your running Postgres
sqlalchemy.url = postgresql+asyncpg://postgres:postgres@localhost:5432/omniinsightiq
